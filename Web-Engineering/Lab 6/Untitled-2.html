<script>
function conversion()
{
        b = document.getElementById("p").value;
	res=0;
	if (b.match(/[1-9]/g)){
	res++;
	}
		if(b.length>7){
       res++;}
    if (b.match(/[A-Z]/g) && b.match(/[a-z]/g){
		res++;
	}
	if(b.match(/[*!@#$%^&()_+=]/g)){
		res++;
	}
		
	if(res==0 || res==1){
	document.getElementById("result").innerHTML = "bad";}
	
}if (res==2){document.getElementById("result").innerHTML = "poor";}
	if(res==3){document.getElementById("result").innerHTML = "good";}
	if(res==4){document.getElementById("result").innerHTML = "strong";}
	
}
