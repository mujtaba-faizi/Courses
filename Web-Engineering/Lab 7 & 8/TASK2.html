<html>


<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css">
.dropdown{
 display:block;
   color:black;
  background:white;
  margin-right:5px;
  font-weight:bold;
  font-size:12px;
  font-family:verdana;
  text-decoration:none;
  display:block;
  width:100px;
  height:25px;
  line-height:25px;
  text-align:center;

  border: 1px solid #560E00
}
.dropdown-menu
{
	display: none;
}
</style>
<script>

$(document).ready(function() {
    $( '.dropdown' ).hover(
        function(){
            $(this).children('.dropdown-menu').slideDown(200);
        },
        function(){
            $(this).children('.dropdown-menu').slideUp(200);
        }

    );
});



</script>
</head>

<body>

<div class="dropdown">

       <div class="dropdown-menu">

       </div>


</body>
</html>
