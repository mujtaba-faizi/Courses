
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	label{font-size: 20px;}
</style>
<title>form Validation</title>
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>
<body>
<h1 align="center"> Form Validation</h1>
<div align="center">
<form id="myform2">

<label id="myemail">Email</label>
<input id="myemail" name="myemail" type="email" />
<br/>
<label id="myemail2">Confirm Email</label>
<input class="left" id="myemail2" name="myemail2" type="email" required />
<br>


</form>

<form id="myform">

<label for="password">Password</label>
<input id="password" name="password" type="password" />
<br/>
<label for="password_again">Confirm Password</label>
<input class="left" id="password_again" name="password_again" / type="password" required>
<br>

</form>
</div>


<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});


$( "#myform" ).validate({
  rules: {
    password: "required",
    password_again: {
      equalTo: "#password"
    }
	,messages:{password:"a"}
  }
}
);

$( "#myform2" ).validate({
  rules: {
    myemail: "required",
    myemail2: {
      equalTo: "#myemail"
    }
  }
}
);





</script>
</body>
</html>
